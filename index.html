<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body class="alto" onload="mostrarColeccion()">

    <div class="container">

        <header class="row">

            <div class="col-12">
                <div class="row nav d-flex justify-content-between align-items-center">
                    <div class="col-9 d-flex align-items-center">
                        <div class="col-3 fs-4 fw-bold me-4">
                            <a class="text-dark" href="index.html"> BOEDO
                                <small class="text-muted fst-italic">Shoes</small>
                            </a>
                        </div>
                        <div class="col-2"><a class="item" href="#coleccion">Colección</a></div>
                        <div class="col-2"><a class="item constr" href="#">Acerca De</a></div>
                        <div class="col-2"><a class="item" href="#btnContacto">Contacto</a></div>
                    </div>
    
                    <div class="col-2">
                        <div class="row justify-content-end align-items-center">
                            <div class="col-3 constr">
                                <img id="carrito_img" src="images/icon-cart.svg" alt="Carrito de compras">
                            </div>
                            <div class="col-3 rounded-circle constr">
                                <img class="rounded-circle" id="perfil_img" src="images/perfil_leo.jpg" alt="Perfil">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-12 borde"></div>
                </div>
            </div>
        </header>

    </div>

    <div class="container-fluid container__portada">

        <div class="row portada" id="coleccion_2022">
            <div class="col-12 position-relative">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" 
                    data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" 
                            data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" 
                            data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" 
                            data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" 
                        data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/productos/DEPORTIVO/REDRAGON1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/productos/CASUAL/OTOÑO1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/productos/NAUTICO/SHIVA1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/productos/MOCASIN/GLACIAR1.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                  </div>

                  <div class="col-12 portada-text position-absolute top-50 start-50 translate-middle">
                    <div class="row text-center text-white">
                        <div class="col-12">
                            <h2>Nueva colección</h2>
                        </div>
                        <div class="col-12">
                            <h1>Otoño - Invierno <br>
                                2022
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

            

        </div>

    </div>
    
    <main class="row align-items-center justify-content-center p-3">

        <div class="col-10 p-0 mb-3" id="coleccion">
            <div class="row">
                <h2 class="text-center col-12 p-2">NUEVOS INGRESOS DE TEMPORADA</h2>
                <div class="row d-flex justify-content-center">
                    <div class="col-12 borde mb-4"></div>
                </div>
                <div class="d-flex gap-4 align-items-center flex-column align-items-lg-start justify-content-evenly flex-lg-row flex-wrap" id="coleccion-item">
                    <!-- nuevos artículos de temporada cargados desde JS -->
                </div>

            </div>
        </div>

        <div class="container">
            
        </div>

    </main>
    
    <div class="container">
        <section id=" contact_box">
            <div class="row d-flex justify-content-center">
                <div class="col-12 borde"></div>
            </div>
            <div class="row d-flex justify-content-center m-4 bg-warning rounded">                
                <div class=" col-12 col-lg-6 p-2">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d409.77697322477087!2d-58.25617672331333!3d-34.750156707814746!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xce2b43ce635d7cf4!2zUHJv4oCiVGVjaA!5e0!3m2!1ses-419!2sar!4v1646285334280!5m2!1ses-419!2sar" 
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>                                                                        
                </div>
                <div class=" col-12 col-lg-6 p-2 d-flex justify-content-center align-items-center text-center">
                    <div class="row">
                        <!-- INFO HORARIOS Y DIRECCION -->
                        <div
                            class="col-12 d-flex flex-column justify-content-center align-items-center gap-2">
                            <span class="d-flex gap-2 align-items-center"><i
                                    class="fa-solid fa-clock"></i>
                                <p class="m-0" id="feriados">Lunes a viernes de
                                    9h a 18h</p>
                            </span>
                            <span class="d-flex gap-2 align-items-center"><i
                                    class="fa-solid fa-location-dot"></i>
                                <p class="m-0">Avenida Siempre Viva 123,
                                    Springfield.</p>
                            </span>
                            <h5>¡Te esperamos!</h5>
                        </div>
                        <!-- REDES SOCIALES -->
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 fs-4">
                                    <a href="#"><i
                                            class="fa-brands fa-whatsapp"></i></a>
                                    <a href="#"><i
                                            class="fa-brands fa-facebook"></i></a>
                                    <a href="#"><i
                                            class="fa-brands fa-instagram"></i></a>
                                </div>
                            </div>
                        </div>
                        <!-- BOTON CONTACTO CON FORMULARIO -->
                        <div class="col-12">
                            <div class="modal" tabindex="-1" id="modalForm">
                                <div class="modal-dialog">
                                    <div class="modal-content bg-warning">
                                        <div class="modal-header">
                                            <h5>Contactate con nosotros</h5>
                                            <button type="button" class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="form">
                                                <div class="mb-2">
                                                    <input type="text" class="form-control"
                                                        id="nombre" placeholder="Nombre" required>
                                                </div>
                                                <div class="mb-2">
                                                    <input type="email"
                                                        required
                                                        class="form-control" id="email"
                                                        placeholder="Correo electrónico*">
                                                </div>
                                                <div class="mb-2">
                                                    <input type="text"
                                                        required
                                                        class="form-control" id="asunto"
                                                        placeholder="Asunto*">
                                                </div>
                                                <div class="mb-2">
                                                    <label for="textArea"
                                                        class="form-label">¡Dejanos tu
                                                        consulta!</label>
                                                    <textarea class="form-control"
                                                        id="textArea" rows="3" required></textarea>
                                                </div>
                                                <button name="enviar" type="submit"
                                                    class="btn btn-danger"
                                                    value="Enviar">Enviar</button>
                                                <button name="borrar" type="reset"
                                                    class="btn btn-secondary"
                                                    value="Borrar">Borrar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger" id="btnContacto"
                                data-bs-toggle="modal" data-bs-target="#modalForm"">CONTACTO</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    

</div>
